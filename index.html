<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>To-do list</title>
</head>
<body>
    <h1 class="title">Stuff I need to do</h1>

    <div class="all-tasks"> 
        <h2 class="task-list-title">My lists</h2>
        <ul class="task-list" data-lists>
           
        </ul>

        <form action="" data-new-list-form>
            <input
             name="new-list"
             type="text"
             class="new list"
             placeholder="new list name"
             aria-label="new list name" data-new-list-input
             />
             <button type="submit" class="btn create"
             aria-label="create new list">+</button>
             
        </form>
    </div>
    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>  </h2>
            <p class="task-count" data-list-count >  </p>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks>
                
            </div>                 
        </div>

            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input
                     type="text"
                     data-new-task-input
                     name="new-task"
                     class="new task"
                     placeholder="new task name"
                     aria-label="new task name"
                     />
                     <button type="submit" class="btn create"
                     aria-label="create new task">+</button>
                </form>
            </div>
            <div class="delete-task">
                <button type="reset" class="btn-delete btn" data-clear-complete-btn>Clear completed task</button>
                <button type="reset" class="btn-delete btn" data-delete-list-btn>Delete list</button>
            </div>
        </div>
    </div>
    <template id="task-template">
        <div class="task" >
            <input 
            name="task"
            type="checkbox"
            />
            <label >
                <span class="custom-checkbox"> </span>
                
            </label>
        </div>

    </template>
</body>
</html>
